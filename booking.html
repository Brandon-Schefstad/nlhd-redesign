<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;500;600;700&display=swap');

			* {
				font-family: 'Josefin Slab', serif;
				scroll-behavior: smooth;

		<title>Booking</title>

	<body class="bg-gradient-to-t from-purple-200 to-white">
		<section class="wrapper relative grid w-full py-12 px-8 xl:px-16 xl:pt-16">

			<div class="divider mx-4 mb-6 h-[2px] bg-yellow-500 xl:mx-[40%]"></div>
			<iframe
				src="https://appt.link/nlhd-testing"
				frameborder="0px"
				height="800px"
				class="m-auto w-full border-2 border-solid border-black md:w-[80%] lg:w-[70%] xl:w-[65%] xl:place-self-center"></iframe>
		</section>
		<footer
			class="footer m-auto items-center bg-purple-900 py-10 px-8 text-lg md:px-12 lg:grid-cols-2 lg:px-16 xl:px-20">
			<div class="m-auto">
				<span class="font-bold text-purple-50">Company</span>
				<a class="text-white active:underline">Instagram</a>
				<a class="text-white active:underline">Book an Appointment</a>
			</div>
			<section>
				<div class="m-auto text-white">
					<a href="https://brandon-schefstad.netlify.app" class="text-md"
						>Site Design by Brandon Schefstad</a
